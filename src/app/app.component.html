<header id="header" class="fixed-top ">
  <div class="container-fluid">

    <div class="row justify-content-center">
      <div class="col-xl-9 d-flex align-items-center justify-content-between">
        <h1 class="logo"><a routerLink="/">BENNU TEST</a></h1>
        
        <nav class="nav-menu d-none d-lg-block">
          <ul>
            <li class="active"><a routerLink="/">Accueil</a></li>

          </ul>
        </nav><!-- .nav-menu -->

        <a routerLink="/" class="get-started-btn scrollto">Shipment History Timeline</a>
      </div>
    </div>

  </div>
</header><!-- End Header -->
<main id="main row">
    <div class="d-flex justify-content-center mt-70 mb-70">
      <div class="col-md-6">
          <div class="main-card mb-3 card">
              <div class="card-body">
                  <h5 class="card-title">Shipment History Timeline</h5>

                  <div class="vertical-timeline vertical-timeline--animate vertical-timeline--one-column" *ngFor="let history of shipmentHistories ">
                      <div class="vertical-timeline-item vertical-timeline-element">
                          <div> <span class="vertical-timeline-element-icon bounce-in"><span class="badge badge-secondary"><i class="fa fa-user text-white"> </i></span></span>
                              <div class="vertical-timeline-element-content bounce-in">
                                  <h4 class="timeline-title">Meeting with client</h4>
                                  <p>Meeting with USA Client, today at <a href="javascript:void(0);" data-abc="true">12:00 PM</a></p> <span class="vertical-timeline-element-date">9:30 AM</span>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</main>
